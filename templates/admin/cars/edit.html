{% extends "base.html" %}

{% block title %}Редактирование машины - Панель администратора{% endblock %}

{% block content %}
<h2>Редактирование машины #{{ car.id }}</h2>
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <form method="post" action="/admin/cars/{{ car.id }}/edit">
                    <div class="mb-3">
                        <label for="brand" class="form-label">Марка *</label>
                        <input type="text" class="form-control" id="brand" name="brand" value="{{ car.brand }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="model" class="form-label">Модель *</label>
                        <input type="text" class="form-control" id="model" name="model" value="{{ car.model }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="year" class="form-label">Год *</label>
                        <input type="number" class="form-control" id="year" name="year" value="{{ car.year }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="category_id" class="form-label">Категория *</label>
                        <select class="form-select" id="category_id" name="category_id" required>
                            {% for category in categories %}
                            <option value="{{ category.id }}" {% if car.category_id == category.id %}selected{% endif %}>
                                {{ category.name }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="license_plate" class="form-label">Гос. номер *</label>
                        <input type="text" class="form-control" id="license_plate" name="license_plate" value="{{ car.license_plate }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="color_id" class="form-label">Цвет *</label>
                        <select class="form-select" id="color_id" name="color_id" required>
                            {% for color in colors %}
                            <option value="{{ color.id }}" {% if car.color_id == color.id %}selected{% endif %}>
                                {{ color.name }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="daily_cost" class="form-label">Стоимость в день *</label>
                        <input type="number" step="0.01" class="form-control" id="daily_cost" name="daily_cost" value="{{ car.daily_cost }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="car_status_id" class="form-label">Статус *</label>
                        <select class="form-select" id="car_status_id" name="car_status_id" required>
                            {% for status in statuses %}
                            <option value="{{ status.id }}" {% if car.car_status_id == status.id %}selected{% endif %}>
                                {{ status.name }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Сохранить</button>
                    <a href="/admin/cars" class="btn btn-secondary">Отмена</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
