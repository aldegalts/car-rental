{% extends "base.html" %}

{% block title %}Редактировать тип "{{ violation_type.type_name }}"{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="mb-0">Редактировать тип "{{ violation_type.type_name }}"</h2>
    <a href="/admin/violation-types" class="btn btn-secondary">Назад к типам</a>
</div>

<div class="card">
    <div class="card-body">
        <form method="post" action="/admin/violation-types/{{ violation_type.id }}/edit">
            <div class="mb-3">
                <label for="typeNameInput" class="form-label">Название</label>
                <input type="text" class="form-control" id="typeNameInput" name="type_name" required value="{{ violation_type.type_name }}">
            </div>
            <div class="mb-3">
                <label for="defaultFineInput" class="form-label">Штраф по умолчанию (₽)</label>
                <input type="number" min="0" step="0.01" class="form-control" id="defaultFineInput" name="default_fine" required value="{{ violation_type.default_fine }}">
            </div>
            <div class="mb-3">
                <label for="typeDescriptionInput" class="form-label">Описание</label>
                <textarea class="form-control" id="typeDescriptionInput" name="description" rows="4" required>{{ violation_type.description }}</textarea>
            </div>
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">Сохранить изменения</button>
                <a href="/admin/violation-types" class="btn btn-outline-secondary">Отмена</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
