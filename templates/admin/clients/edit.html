{% extends "base.html" %}

{% block title %}Редактирование клиента - Панель администратора{% endblock %}

{% block content %}
<h2>Редактирование клиента #{{ client.id }}</h2>
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <form method="post" action="/admin/clients/{{ client.id }}/edit">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="name" class="form-label">Имя *</label>
                            <input type="text" class="form-control" id="name" name="name" value="{{ client.name }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="surname" class="form-label">Фамилия *</label>
                            <input type="text" class="form-control" id="surname" name="surname" value="{{ client.surname }}" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="birth_date" class="form-label">Дата рождения *</label>
                        <input type="date" class="form-control" id="birth_date" name="birth_date" value="{{ client.birth_date }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Телефон *</label>
                        <input type="tel" class="form-control" id="phone" name="phone" value="{{ client.phone }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email *</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{ client.email }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="driver_license" class="form-label">Номер водительских прав *</label>
                        <input type="text" class="form-control" id="driver_license" name="driver_license" value="{{ client.driver_license }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="license_expiry_date" class="form-label">Срок действия прав *</label>
                        <input type="date" class="form-control" id="license_expiry_date" name="license_expiry_date" value="{{ client.license_expiry_date }}" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Сохранить</button>
                    <a href="/admin/clients/{{ client.id }}" class="btn btn-secondary">Отмена</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
