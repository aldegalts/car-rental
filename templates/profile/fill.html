{% extends "base.html" %}

{% block title %}Заполнение профиля - Аренда автомобилей{% endblock %}

{% block content %}
<h2>Заполнение данных профиля</h2>
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <form method="post" action="/profile/fill">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="name" class="form-label">Имя *</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="surname" class="form-label">Фамилия *</label>
                            <input type="text" class="form-control" id="surname" name="surname" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="birth_date" class="form-label">Дата рождения *</label>
                        <input type="date" class="form-control" id="birth_date" name="birth_date" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Телефон *</label>
                        <input type="tel" class="form-control" id="phone" name="phone" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email *</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="driver_license" class="form-label">Номер водительских прав *</label>
                        <input type="text" class="form-control" id="driver_license" name="driver_license" required>
                    </div>
                    <div class="mb-3">
                        <label for="license_expiry_date" class="form-label">Срок действия прав *</label>
                        <input type="date" class="form-control" id="license_expiry_date" name="license_expiry_date" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Сохранить</button>
                    <a href="/profile" class="btn btn-secondary">Отмена</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
